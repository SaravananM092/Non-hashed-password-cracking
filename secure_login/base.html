<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{{ title or "Secure Login" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>Secure Login Demo</h1>
      {% if session.user %}
        <div class="nav">Logged in as {{ session.user }} | <a href="{{ url_for('logout') }}">Logout</a></div>
      {% endif %}
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="messages">
          {% for category, msg in messages %}
            <div class="msg {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <main>
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
